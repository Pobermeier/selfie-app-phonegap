<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="format-detection" content="telephone=no">
  <meta name="viewport"
    content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
  <meta http-equiv="Content-Security-Policy"
    content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *">
  <title>Awesome Selfie-App</title>
  <link rel="stylesheet" href="./css/all.min.css">
  <link rel="stylesheet" href="./css/skeleton.min.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <canvas id="image-editor"></canvas>
  <button id="save-to-gallery" class="button-primary rounded-button"><i class="fas fa-save"></i></button>
  <button id="take-picture" class="button-primary rounded-button"><i class="fas fa-camera"></i></button>
  <button id="toggle-paint-mode" class="button-primary rounded-button"><i class="fas fa-paint-brush"></i></button>
  <div id="paint-ui" data-active="false">
    <button id="reset-canvas" class="button-primary rounded-button"><i class="fas fa-eraser"></i></button>
    <div id="current-color"></div>
  </div>

  <script src="./cordova.js"></script>
  <script src="./js/config.js"></script>
  <script src="./js/app.js"></script>
</body>

</html>
